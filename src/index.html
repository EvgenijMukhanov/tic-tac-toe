<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap&subset=cyrillic-ext" rel="stylesheet">
</head>

<body>
  <header>    
    <div class="section-info">
      <h1 class="section-header">Крестики - нолики</h1>
      <div class="moveInfo">Ходит игрок:</div>
      <div class="move">
        <div class="movePlayer"></div>
      </div>
      <button class="start">Новая игра</button>
      <div class="endGame"></div>
    </div>
  </header>

  <main>
    <article class="field">
      <div class="cell" data-status='empty' data-id='0'></div>
      <div class="cell" data-status='empty' data-id='1'></div>
      <div class="cell" data-status='empty' data-id='2'></div>
      <div class="cell" data-status='empty' data-id='3'></div>
      <div class="cell" data-status='empty' data-id='4'></div>
      <div class="cell" data-status='empty' data-id='5'></div>
      <div class="cell" data-status='empty' data-id='6'></div>
      <div class="cell" data-status='empty' data-id='7'></div>
      <div class="cell" data-status='empty' data-id='8'></div>
    </article>
  </main>
  <script src="./js/index.js"></script>
</body>  
</html>
